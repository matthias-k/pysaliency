name: Tests

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version:
        - "3.7"
        - "3.8"
        - "3.9"

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
    - name: Conda info
      # the shell setting is necessary for loading profile etc which activates the conda environment
      shell: bash -el {0}
      run: conda info
    - name: Conda list
      shell: bash -el {0}
      run: conda list
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        # conda env update --file environment.yml --name base
        # conda config --add channels conda-forge
        conda install \
          boltons \
          cython \
          deprecation \
          dill \
          diskcache \
          h5py \
          imageio \
          natsort \
          numba \
          numpy \
          numpydoc \
          pandas \
          piexif \
          pillow \
          pip \
          pkg-config \
          pytorch \
          requests \
          schema \
          scikit-learn \
          scipy \
          setuptools \
          sphinx \
          torchvision \
          tqdm
        #pip install h5py  # https://github.com/h5py/h5py/issues/1880
#    - name: Lint with flake8
#      run: |
#        conda install flake8
#        # stop the build if there are Python syntax errors or undefined names
#        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
#        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
#        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      shell: bash -el {0}
      run: |
        echo "which conda"
        type conda
        conda install pytest hypothesis
        echo "which python"
        type python
        echo "Running setup py"
        python setup.py build_ext --inplace
        python -m pytest --nomatlab --notheano tests
    - name: test build and install
      shell: bash -el {0}
      run: |
        python setup.py sdist
        pip install dist/*.tar.gz
        mkdir tmp && cd tmp && python -c "import pysaliency"
